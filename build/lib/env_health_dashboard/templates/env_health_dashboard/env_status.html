<table class="table table-hover table-condensed">
    <thead>
    <tr><th class="text_center">Env</th><th class="text_center">Status</th><th>Description</th></tr>
    </thead>
    <tbody>
    {% for env in portlet.env_status_list %}
    <tr>
        <td class="small_width large_font"><a href="/env/{{ brand }}.{{ env.name }}">{{ env.name }}</a></td>
        <td class="icon"><img class="icon" src="{{ env.status.url }}" alt="{{ env.status.description }}" title="{{ env.status.description }}"></td>
        <td>{{ env.status.description }} {% if env.exception %}: {{ env.exception }} {% endif %}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
