{% autoescape off %}
    {% if portlet.tickets %}
        <table class="table table-condensed">
        {% for ticket in portlet.tickets %}
            <tr>
            <td><a href="{{ ticket.link }}" target="_blank">{{ ticket.key }}</a></td>
            <td>{{ ticket.date_object }} </td>
            <td>{{ ticket.summary }}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <h5>There are no tickets</h5>
    {% endif %}

    <a href="{{ portlet.footlink }}" target="_blank">View Details in Jira</a>

{% endautoescape %}
